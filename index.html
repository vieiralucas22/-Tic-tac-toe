<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/estilo.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="conteudo">
      <p class="title">Tic tac toe</p>
      <div class="card">
        <div class="player form-group">
          <label for="Player1" class="Player1">Digite o nome do Player 1</label>
          <input type="text" id="Player1" class="form-control" />
        </div>
        <div class="player form-group">
          <label for="Player2" class="Player2">Digite o nome do Player 2</label>
          <input type="text" id="Player2" class="form-control" />
        </div>
        <a href="#gameArea" class="btn btn-outline-primary btn-play"> Jogar </a>
      </div>

      <div id="gameArea" class="gameArea">
        <div class="play">
          <p class="playerName">Vez do jogador: <span id="player">X</span></p>
          <div id="tic-tac-toe">
            <div class="area-tic esquerdaSuperior"></div>
            <div class="area-tic meioSuperior"></div>
            <div class="area-tic direitaSuperior"></div>
            <div class="area-tic esquerdaMeio"></div>
            <div class="area-tic meio"></div>
            <div class="area-tic direitaMeio"></div>
            <div class="area-tic esquerdaInferior"></div>
            <div class="area-tic meioInferior"></div>
            <div class="area-tic direitaInferior"></div>
          </div>
          <a href="#" class="btn btn-outline-primary btn-play">Play again</a>
        </div>
      </div>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
