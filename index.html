<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/estilo.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <div class="conteudo">
      <p class="title">Tic tac toe</p>
      <div class="card">
        <div class="player form-group">
          <label for="Player1" class="labelPlayer">Player 1</label>
          <input type="text" id="Player1" class="form-control" />
        </div>
        <div class="player form-group">
          <label for="Player2" class="labelPlayer">Player 2</label>
          <input type="text" id="Player2" class="form-control" />
        </div>
        <a
          href="#gameArea"
          onclick="changeName()"
          class="btn btn-outline-primary btn-play"
        >
          Jogar
        </a>
      </div>

      <div id="gameArea" class="gameArea">
        <div class="play">
          <p class="playerName"><span id="player">X</span>`s turn</p>
          <div id="tic-tac-toe">
            <div class="area-tic esquerdaSuperior" id="ES"></div>
            <div class="area-tic meioSuperior" id="MS"></div>
            <div class="area-tic direitaSuperior" id="DS"></div>
            <div class="area-tic esquerdaMeio" id="EM"></div>
            <div class="area-tic meio" id="M"></div>
            <div class="area-tic direitaMeio" id="DM"></div>
            <div class="area-tic esquerdaInferior" id="EI"></div>
            <div class="area-tic meioInferior" id="MI"></div>
            <div class="area-tic direitaInferior" id="DI"></div>
          </div>
          <a href="#" class="btn btn-outline-primary btn-play">Play again</a>
        </div>
      </div>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
